<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="format-detection" content="telephone=no"/>
		
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta charset="utf-8">
		<title>呈丞商务-企业资质服务</title>
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/media.css" />
		<link rel="stylesheet" href="css/swiper.min.css">
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/bscroll.min.js"></script>		
		<script src="js/vue.js"></script>
		
	    <style>
	    html, body {
	        position: relative;
	        height: 100%;
	    }
	    body {
	        background: #eee;
	        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	        font-size: 14px;
	        color:#000;
	        margin: 0;
	        padding: 0;
	    }
	    .swiper-container {
	        width: 100%;
	        height: 100%;
	    }
	    .swiper-slide {	     
		    font-size: 18px;
		    background: #fff;		  
		    display: -ms-flexbox;		   
		    -ms-flex-pack: center;		   
		    -ms-flex-align: center;		  
	    }
	 .wrap .up{
	    	    position: fixed;
			    bottom: 3vh;
			    left: 45vw;
			    z-index: 100;
			    animation: up 1.5s infinite linear;
	    }
	    
	    @keyframes up{
		from{transform: translateY(0px) scale(.5);}
		to{transform: translateY(-20px) scale(.8);}
	   }
	  .conWraper{
	  	/*height:120vh!important;*/
	  	background:url(images/reportBg.jpg) no-repeat center;
	    background-size:cover;
	  }	 
	    </style>
	</head>
<body>
    <div class="wrap">
     	<img src="images/units-icons_07.png" class="up" alt="" />
     </div>
  	<div class="swiper-container" id="app">
        <div class="swiper-wrapper pos">
            <div class="swiper-slide">
                  <img src="images/suzhou1.jpg" class="one" width="100%" height="100%" alt="">
            </div>          
            <div class="swiper-slide">
                  <img data-src="images/suzhou2.jpg" class="two" width="100%" height="100%" alt="">
            </div>
            <div class="swiper-slide">
                  <img data-src="images/suzhou1.gif" class="three" width="100%" height="100%" alt="">
            </div>
            <div class="swiper-slide">
                  <img data-src="images/suzhou3.jpg" class="four" width="100%" height="100%" alt="">
            </div>
            <div class="swiper-slide">
                  <img data-src="images/suzhou4.jpg" class="five" width="100%" height="100%" alt="">
            </div>
            <div class="swiper-slide">
                  <img data-src="images/suzhou5.jpg" class="six" width="100%" height="100%" alt="">
            </div>
            
            <div class="swiper-slide conWraper">
            
				   <h1>公司简介</h1>
				   <p>
					上海呈丞商务咨询有限公司，成立于2013年，是一家专属从事建筑行业一站式服务代理机构。主营业务：
					代为办理建筑行业各类“施工总包资质、施工专项资质、劳务分包资质、设计资质、生产许可证；提供建造师、建筑师、工程师、岗位证书、技术工人等职位咨询”等服务。
					多年来呈丞拥有广泛的长期合作客户，获得了建筑行业客户的信任和支持；
					呈丞始终坚持“致天下之治者在人才，成天下之才者在教育”，秉承诚实、诚信，成就未来原则，以服务客户为宗旨.
					专注于为建筑业提供“诚信、务实”的服务渠道，为建筑行业打造一条龙专属的服务平台。
				   </p>
	               
	     </div>
            
        </div>
        <!-- Add Pagination -->
       
    </div>
    <script src="js/swiper.min.js"></script>
    <script>
     	//关闭弹框
    new Vue({
    	el:'#app',
    	data:{},
    	mounted:function(){    		
    		var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        direction: 'vertical',
	        onTouchEnd: function(swiper){
              switch (swiper.activeIndex) {
                  case 0:
				  document.getElementsByClassName('two')[0].src=document.getElementsByClassName('two')[0].src || 'images/suzhou2.jpg';
				  break;
				  case 1:
				  document.getElementsByClassName('three')[0].src=document.getElementsByClassName('three')[0].src || 'images/suzhou1.gif';
				  break;
				  case 2:
				  document.getElementsByClassName('four')[0].src=document.getElementsByClassName('four')[0].src || 'images/suzhou3.jpg';
				  break;
				  case 3:
				  document.getElementsByClassName('five')[0].src=document.getElementsByClassName('five')[0].src || 'images/suzhou4.jpg';
				  break;
				  case 4:
				  document.getElementsByClassName('six')[0].src=document.getElementsByClassName('six')[0].src || 'images/suzhou5.jpg';
				  break;
				  case 5:
				  document.getElementsByClassName('six')[0].src=document.getElementsByClassName('six')[0].src || 'images/suzhou5.jpg';
				  break;
			  }
		      if(swiper.activeIndex>=5){
		      	 document.getElementsByClassName('wrap')[0].style.display='none';
		      }else{
		      	document.getElementsByClassName('wrap')[0].style.display='block';
		      }
		    }
	        });
	   	 	
	   	 
    	},
    	methods:{   
    	}
    })
    </script>
  	
</body>
</html>
