<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="format-detection" content="telephone=no"/>
		
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta charset="utf-8">
		<title>2017全国汽车材料与涂装技术暨工业大数据应用交流会</title>
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/media.css" />
		<link rel="stylesheet" href="css/swiper.min.css">
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/bscroll.min.js"></script>		
		<script src="js/vue.js"></script>
		
	    <style>
	    html, body {
	        position: relative;
	        height: 100%;
	    }
	    body {
	        background: #eee;
	        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	        font-size: 14px;
	        color:#000;
	        margin: 0;
	        padding: 0;
	    }
	    .swiper-container {
	        width: 100%;
	        height: 100%;
	    }
	    .swiper-slide {	     
		    font-size: 18px;
		    background: #fff;		  
		    display: -ms-flexbox;		   
		    -ms-flex-pack: center;		   
		    -ms-flex-align: center;		  
	    }
	 .wrap .up{
	    	    position: fixed;
			    bottom: 3vh;
			    left: 45vw;
			    z-index: 100;
			    animation: up 1.5s infinite linear;
	    }
	    
	    @keyframes up{
		from{transform: translateY(0px) scale(.5);}
		to{transform: translateY(-20px) scale(.8);}
	   }
	  .conWraper{
	  	/*height:120vh!important;*/
	  	background:url(images/reportBg.jpg) no-repeat center;
	    background-size:cover;
	  }	 
	    </style>
	</head>
<body>
    <div class="wrap">
     	<img src="images/units-icons_07.png" class="up" alt="" />
     </div>
  	<div class="swiper-container" id="app">
        <div class="swiper-wrapper pos">
            <div class="swiper-slide">
                  <img src="images/suzhou1.jpg" width="100%" height="100%" alt="">
            </div>          
            <div class="swiper-slide">
                  <img src="images/suzhou2.jpg" width="100%" height="100%" alt="">
            </div>
            <div class="swiper-slide">
                  <img src="images/suzhou1.gif" width="100%" height="100%" alt="">
            </div>
            <div class="swiper-slide">
                  <img src="images/suzhou3.jpg" width="100%" height="100%" alt="">
            </div>
            <div class="swiper-slide">
                  <img src="images/suzhou4.jpg" width="100%" height="100%" alt="">
            </div>
            <div class="swiper-slide">
                  <img src="images/suzhou5.jpg" width="100%" height="100%" alt="">
            </div>
            
            <div class="swiper-slide conWraper">
            
                   <h1>参会报名</h1>
	               
	     </div>
            
        </div>
        <!-- Add Pagination -->
       
    </div>
    <script src="js/swiper.min.js"></script>
    <script>
     	//关闭弹框
    new Vue({
    	el:'#app',
    	data:{
    		companyName:'',
    		mobile:'',
    		type:'',
    		name:'',   		
    		duty:'',
    		email:''
    		
    	},
    	mounted:function(){    		
    		var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        direction: 'vertical',
	        onTouchEnd: function(swiper){
     
		      if(swiper.activeIndex>=5){
		      	 document.getElementsByClassName('wrap')[0].style.display='none';
		      }else{
		      	document.getElementsByClassName('wrap')[0].style.display='block';
		      }
		    }
	        });
	   	 	
	   	 
    	},
    	methods:{   
    	}
    })
    </script>
  	
</body>
</html>
